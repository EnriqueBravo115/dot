backend = "glx";
paint-on-overlay = true;
glx-no-stencil = true;
glx-copy-from-front =false
glx-swap-method = 2;
vsync = true;

# Fading
fading = true
fade-delta = 3
no-fading-openclose = false

fade-exclude = [ ];

opacity-rule = [
    "93:class_g = 'St' && focused",
    "93:class_g = 'St' && !focused",
#    "93:class_g = 'Zathura' && !focused",
#    "93:class_g = 'Zathura' && focused",
];

xrender-sync-fence = true;
